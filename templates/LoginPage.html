</head>
<body>
<script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
</script>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" style="opacity: 0.8">
    <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            杭州师范大学（仓前校区）
        </a>
        <!--<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">-->

        <!--<a class="dropdown-item" href="#">Another action</a>-->
        <!--<a class="dropdown-item" href="#">Something else here</a>-->
        <!--</div>-->
    </div>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'DDL:loadHomePage' %}">首页</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'DDL:OrderOnline' %}">在线下单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'DDL:MyFlashDeliver' %}">我的闪送</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'DDL:FlashDeliverPrice' %}">闪送价格</a>

                <a class="nav-link" href="{% url 'DDL:SchoolFlashDriver' %}">校园闪送员</a>
            </li>
        </ul>
    </div>

    <div style="float: right">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'DDL:LoginPage' %}">登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'DDL:SignupPage' %}">注册</a>
            </li>
        </ul>
    </div>
</nav>

<div class="content">
    <div id="LoginPageBackground" style="background-image: url({% static "img/loginPageBackground.png." %})">
        <hr style="padding-top: 20%; margin: unset">
        <div style="width: 20% ;padding: 2%;background-color: #c2d1de; opacity: 0.6 ;margin:0 auto">
            <div class="row" style="padding: 5%">
                <div class="col-6">
                    <a >账号登录</a>
                </div>

                <div class="col-6" style="text-align: center">
                    <a href="{% url 'DDL:CodeLoginPage' %}">动态码登录</a>
                </div>
            </div>

            <form method="post" action="{% url 'DDL:login' %}">
                {% csrf_token %}
                <div class="row" style="padding: 5%">
                    <input type="text" name="tel" placeholder="输入手机号码" style="width: 100%; padding: 2%">
                </div>

                <div class="row" style="padding: 5%">
                    <input type="password" name="pwd" placeholder="密码" style="width: 100%; padding: 2%">
                </div>

                <div class="row" style="padding: 5%">
                    <input type="text" placeholder="验证码" style="width: 35%; padding: 2%;">

                    <img src="{% static 'img/identifyingCode.png' %}" style="margin-left: 5%; padding-top:2% ;width: 30%; height: 100%"/>

                    <button type="button" class="btn btn-link" style="color: black;width: 20%">换一张</button>

                    <!--<span style="">换一张</span>-->
                </div>

                <div class="row" style="padding: 5%">
                    <input type="submit"  value="登录" class="btn btn-lg btn-primary" style="width: 100%">
                </div>
                <hr>
                <div class="col-6">
                    <a href="{% url 'DDL:SignupPage' %}">注册账户</a>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
