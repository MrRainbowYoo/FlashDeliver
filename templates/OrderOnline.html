<div class="container" id="OrderOnlineBackgroud" style="margin-top: 1%">

    <div id="fillInfo">
        <div class="card" style="margin-bottom: 5%">
            <div class="card-header">
                寄件信息
            </div>
            <div class="card-body" style="padding: 5%">
                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">寄件地址:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="locationSend" type="text" placeholder="填写寄件地址" style="padding: 1%; width: 50%">
                    <button id="locationButton" onclick="quiz()">
                        <i class="fa fa-map-marker" style="font-size: 47px; color: #3c3c3c"></i>
                    </button>
                </div>

                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">房间号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="sendRoomNum" placeholder="填写单元号房间号" style="padding: 1%; width: 50%">
                </div>

                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">联系人姓名:</label>
                    <input type="text" id="sendPerson" style="padding: 1%; width: 30%">
                </div>

                <div class="row">
                    <label class="labelStyle">手机号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="sendPersonTel" style="padding: 1%; width: 30%">
                </div>
            </div>
        </div>

        <div class="card" style="margin-bottom: 5%">
            <div class="card-header">
                收件信息
            </div>
            <div class="card-body" style="padding: 5%">
                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">收件地址:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="getAddress" placeholder="填写寄件地址" style="padding: 1%; width: 50%">
                </div>

                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">房间号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="getRoomNum" placeholder="填写单元号房间号" style="padding: 1%; width: 50%">
                </div>

                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">联系人姓名:</label>
                    <input type="text" id="getPerson" style="padding: 1%; width: 30%">
                </div>

                <div class="row">
                    <label class="labelStyle">手机号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="getPersonTel" style="padding: 1%; width: 30%">
                </div>
            </div>
        </div>

        <div class="card" style="margin-bottom: 5%">
            <div class="card-header">
                物品信息
            </div>
            <div class="card-body" style="padding: 5%">
                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">物品重量:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="number" id="goodWeight" style="padding: 1%; width: 15%">
                    <label style="padding-top: 1%; margin-left: 1%">kg</label>
                </div>

                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">物品类型:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <button class="btn btn-secondary dropdown-toggle" style="width: 17%" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        生活用品
                    </button>
                    <div class="dropdown-menu" id="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item">生活用品</a>
                        <a class="dropdown-item">资料文件</a>
                        <a class="dropdown-item">食品</a>
                        <a class="dropdown-item">数码产品</a>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">备注:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="remark" style="padding: 1%; width: 30%">
                </div>

                <div class="row">
                    <label class="labelStyle">上传照片:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <button style="color: #6c757d">
                        <!--<label for="photo-file" style="margin: unset">点击上传</label>-->
                        <!--<input type="file" id="photo-file" >-->
                        <input type="file">
                    </button>
                </div>

                <p style="float: right; margin-top: 5%">注意：不支持指定闪送员接单，不支持指定交通方式，不支持携带保温箱</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                取件时间
            </div>
            <div class="card-body" style="padding: 5%">
                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">是否预约:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <button class="btn btn-secondary dropdown-toggle" id="choseWay" style="width: 17%" type="button" data-toggle="dropdown">
                        预约取件
                    </button>
                    <div class="dropdown-menu" id="wayOfChose" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item">立即取件</a>
                        <a class="dropdown-item">预约取件</a>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 5%">
                    <label class="labelStyle">取件密码:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="password" style="padding: 1%; width: 15%">
                </div>

                <div class="row">
                    <div class="col-8">
                        <img src="../static/img/map.png" style="width: 100%"/>
                    </div>

                    <div class="col-4">
                        <div class="row">
                            <div style="margin:0 auto">
                                <label class="numStyle" id="gongli">3.0</label>
                                <label class="fontStyle">公里</label>
                                <label class="numStyle" id="gongjin"></label>
                                <label class="fontStyle">公斤</label>
                            </div>
                        </div>
                        <div class="row">
                            <div style="margin:0 auto">
                                <label class="fontStyle">订单金额</label>
                                <label class="numStyle" id="fee">&nbsp;0&nbsp;</label>
                                <label class="fontStyle">元</label>
                            </div>

                        </div>
                        <div class="row">
                            <div style="margin:0 auto">
                                <label class="fontStyle">优惠折扣</label>
                                <label class="numStyle" id="disCount">&nbsp;0&nbsp;</label>
                                <label class="fontStyle">元</label>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div style="margin:0 auto">
                                <label class="fontStyle">还需支付</label>
                                <label class="numStyle" id="remainToPay">&nbsp;0&nbsp;</label>
                                <label class="fontStyle">元</label>
                            </div>
                        </div>
                        <a  href="{% url 'DDL:ConfirmOrder' %}" id="goConfirmOrder" class="btn btn-lg btn-primary" style="margin-left: 25%; margin-top: 10%; width: 50%">下一步</a>
{#                        <button class="btn btn-lg btn-primary" id="goConfirmOrder" style="margin-left: 25%; margin-top: 10%; width: 50%">下一步</button>#}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
